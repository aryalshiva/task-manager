<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <meta name="description" content="A simple and efficient task manager application to keep track of your tasks and their deadlines. Created by Shiva Aryal.">
    <meta name="keywords" content="task manager, to-do list, productivity, task tracking, task management app">
    <meta name="author" content="Shiva Aryal">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Task Manager</h1>
            <div class="header-controls">
                <input type="text" id="taskInput" placeholder="Enter a new task...">
                <input type="number" id="daysInput" placeholder="Enter number of days">
                <button id="addTaskBtn">Add Task</button>
            </div>
            <div class="filter-controls">
                <button id="showCompletedBtn">Show Completed</button>
                <button id="showIncompleteBtn">Show Incomplete</button>
                <button id="showAllBtn">Show All</button>
            </div>
        </header>
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
